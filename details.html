<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6" id="col">
          <div class="card mb-3">
            <img
              src="https://images.unsplash.com/photo-1564186763535-ebb21ef5277f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              class="card-img-top"
              alt="product-img${index}"
            />

            <div class="card-body">
              <h5 class="card-title">Chitarra !</h5>
              <p class="card-text text-decoration-underline">Super chitarra</p>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Dignissimos assumenda in sapiente hic, libero dolorem veniam
                ratione mollitia ipsum! Sit tempora perferendis dolorem soluta
                magni, quibusdam iste voluptatum quas similique.
                <span class="ms-3">15$</span>
              </p>
              <div class="d-flex flex-column flex-xl-row">
                <a href="./index.html" class="mb-3 me-xl-2 btn btn-success"
                  >Torna a Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script/details.js"></script>
  </body>
</html>
