<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="./img/pngwing.com.png" width="50" alt="logo" />
            <span class="text-white">MusicLab</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-theme="dark"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <!-- <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"
                    >Contact us!</a
                  >
                </li> -->
              <!-- Aggiungere una pagina contatti se ho tempo -->
            </ul>
            <!-- <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- MODALE PER GLI ERRORS -->
      <div
        class="modal fade"
        id="alertError"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel5">
                Attenzione, si Ã¨ verificato un errore !
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="alertText"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODALE PER RESET -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Vuoi procedere con l'operazione?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                NO
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="confirmForReset()"
              >
                SI
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODALE PER DELETE -->
      <div
        class="modal fade"
        id="staticBackdrop2"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel2">
                Vuoi procedere con l'operazione?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                NO
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="confirmForDelete()"
              >
                SI
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand del prodotto</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Immagine del prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"
                  >Prezzo del prodotto</label
                >
                <input type="text" class="form-control" id="price" required />
              </div>

              <button type="submit" class="btn btn-primary" id="updateButton">
                Invia
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="deleteButton"
                onclick="showSecondModal()"
              >
                Cancella
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="showModal()"
              >
                Resetta i campi
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script/backoffice.js"></script>
  </body>
</html>
